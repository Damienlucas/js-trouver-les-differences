<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Touver les différences</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="column-center-center" id="choix">
            <h1>Jeu des différences</h1>
            <div class="div-button">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal-steampunk">
                    Portrait steampunk
                </button>
            </div>
        </div>
        <div id="cont-box-photos">
            <div class="column-center-center">
                <div id="box-photos">
                    <div id="photo-original"></div>
                    <div id="photo-modifiee"></div>
                </div>
                <div>
                    <button class="btn" id="menu-accueil">Menu - Accueil</button>
                </div>
            </div>
        </div>
<!---------------------------------------------- Modal ----------------------------------------------->
        <div class="modal fade" id="exampleModal-steampunk" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Portrait steampunk</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body column-center-center" id="modal-body-steampunk">
                        <img src="./images/steampunk/steampunk.jpg" alt="portrait steampunk d'une femme armée">
                        <p>
                            Essayer de trouver 10 différences dans ce portrait steampunk
                        </p>
                        <button class="btn" id="jouer-steampunk">Jouer</button>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./app.js"></script>
    </body>
</html>
